<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <meta name="description" content="Calculate your Basal Metabolic Rate (BMR) with this Calculator. Get personalized daily calorie estimates based on your age, gender, weight, and height.">
    <meta name="keywords" content="TMB Calculator, Basal Metabolic Rate, BMR, calorie calculator, daily calorie needs">
    <meta name="author" content="k4ik">
    <meta name="og:title" property="og:title" content="BMR Calculator">
    <meta name="og:description" property="og:description" content="Calculate your Basal Metabolic Rate (BMR) with this TMB Calculator. Get personalized daily calorie estimates based on your age, gender, weight, and height.">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header">
        <h1>BMR Calculator</h1>
        <button onclick="toggleMode()" class="chanceThemeBtn">
            <ion-icon name="moon-outline"  class="chanceTheme" tabindex="6"></ion-icon>
        </button>
    </header>
    <main>
        <form class="form">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" class="gendersSelect">
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>

            <label for="weight">Weight(kg)</label>
            <input type="number" id="weight" name="weight">

            <label for="height">Height(cm):</label>
            <input type="number" name="height" id="height">

            <label for="age">Age(years):</label>
            <input type="number" name="age" id="age">

            <label for="level">Level of physical activity:</label>
            <select name="level" id="level" class="levelSelect">
                <option value="sedentary">Sedentary</option>
                <option value="lightlyActive">Lightly active</option>
                <option value="moderatelyActive">Moderately active</option>
                <option value="veryActive">Very active</option>
                <option value="extremelyActive">Extremely active</option>
            </select>

            <button type="button" onclick="calculateBMR()">Calculate</button>
        </form>
        <p class="result">BMR: <strong id="result"></strong></p>
    </main>
    <footer class="footer">
        <p>Developed by <a href="https://github.com/k4ik/" target="_blank">k4ik</a></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/changeTheme.js"></script>
</body>
</html>
